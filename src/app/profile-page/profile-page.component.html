
<div class="head">
  <div class="settings-container">
    <aside class="sidebar">
      <ul>
        <li>Profile</li>
        <li>Email and calendar accounts</li>
        <li>Storage accounts</li>
        <li>Notifications</li>
        <li>General</li>
        <li>Members</li>
        <li>Plans</li>
        <li>Billing</li>
      </ul>
    </aside>
    <main class="profile-section">
      <div class="profile-box">
        <header>
          <h1>Profile</h1>
        </header>
        <section class="profile-container">
          <div class="profile-picture">
            <img src="placeholder.jpg" alt="Profile Picture">
            <button>Upload image</button>
            <button class="remove">Remove</button>
            <p>We support PNGs, JPEGs, and GIFs under 10MB</p>
          </div>
          <form>
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" value="Jane">
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" value="Doe">
            </div>
            <div class="form-group">
              <label for="email">Primary Email Address</label>
              <input type="email" id="email" value="jdoe@content-mobbin.com" disabled>
              <a href="#">Change your email address</a>
            </div>
            <div class="form-group">
              <label for="timezone">Preferred Timezone</label>
              <select id="timezone">
                <option value="utc">UTC</option>
                <!-- Add more options if needed -->
              </select>
            </div>
          </form>
        </section>
      </div>
    </main>
  </div>
</div>
